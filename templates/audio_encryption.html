<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Encryption - AudioCrypt</title>
    <style>
        /* Basic Reset */
        body, h1, label, input, button, p, ul, li {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Body Styling */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            background-image: url('https://wallpaperaccess.com/full/4062591.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        p {
            line-height: 1.5;
        }

        /* Sidebar Styling */
        #sidebar {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background-color: rgba(25, 1, 61, 0.85);
            transition: left 0.3s ease;
            box-shadow: 2px 0 5px rgba(0,0,0,0.5);
            z-index: 1000;
        }

        #sidebar.active {
            left: 0;
        }

        #sidebar ul {
            list-style-type: none;
            padding: 20px;
            color: white;
            margin-top: 50px;
        }

        #sidebar ul li {
            margin-bottom: 20px;
        }

        #sidebar ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            display: block;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        #sidebar ul li a:hover {
            background-color: #4CAF50;
        }

        /* Single Container Styling */
        .container {
            max-width: 800px;
            width: 50%;
            background-color:rgba(96, 89, 89, 0.603);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            position: relative;
            margin: 20px;
            color: antiquewhite;
        }

        h1 {
            margin-bottom: 20px;
            color: #fff6f6;
        }

        h3 {
            margin-bottom: 20px;
            color: #a19a9a;
        }

        form {
            margin-top: 20px;
        }

        input[type="file"] {
            width: 75%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            width: 50%;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        .message {
            padding: 15px;
            margin-top: 20px;
            border-radius: 5px;
            text-align: center;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
        }

        .download-btn {
            background-color: #007bff;
            color: white;
            padding: 10px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin-top: 15px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .download-btn:hover {
            background-color: #0056b3;
        }

        /* Hamburger Menu Styling */
        #hamburger-menu {
            position: fixed;
            top: 10px;
            left: 10px;
            cursor: pointer;
            font-size: 24px;
            color: aliceblue;
            z-index: 1001;
        }

    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div id="sidebar">
            <ul>
                <li><a href="/audio_decryption">Decrypt</a></li>
                <li><a href="/audio_encryption">Encrypt</a></li>
                <li><a href="/options">Home</a></li>
                <li><a href="/logout" class="option-button">Logout</a></li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <h1>Audio File Encryption</h1>
            <h3>Select an Audio File to Encrypt</h3>
            
            <form action="/audio_encryption" method="POST" enctype="multipart/form-data">
                <input type="file" name="audio_file" required>
                <button type="submit" name="action" value="encrypt">Encrypt</button>
            </form>

            {% if encrypted_file %}
            <div class="message success">
                <p>File encrypted successfully!</p>
                <a href="{{ url_for('download_upload_file', filename=encrypted_file) }}" class="download-btn">Download Encrypted File</a>
            </div>
            {% endif %}
        </div>

        <!-- Hamburger Menu Button -->
        <div id="hamburger-menu">â˜°Menu</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const hamburgerMenu = document.getElementById('hamburger-menu');
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.querySelector('.main-content');
            const menuItems = document.querySelectorAll('#sidebar ul li a');

            // Function to toggle the sidebar
            const toggleSidebar = () => {
                sidebar.classList.toggle('active');
                mainContent.classList.toggle('shifted');
            };

            // Event listener to toggle the sidebar on hamburger menu click
            hamburgerMenu.addEventListener('click', (event) => {
                event.stopPropagation();
                toggleSidebar();
            });

            // Event listener to close the sidebar when a menu item is clicked
            menuItems.forEach(item => {
                item.addEventListener('click', toggleSidebar);
            });

            // Event listener to close the sidebar when clicking outside of it
            document.addEventListener('click', (event) => {
                if (sidebar.classList.contains('active') && !sidebar.contains(event.target) && event.target !== hamburgerMenu) {
                    toggleSidebar();
                }
            });
        });
    </script>

    {% if alert_message %}
    <script>
        alert("{{ alert_message }}");
    </script>
    {% endif %}

</body>
</html>
