<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Audio Encryption</title>
    <style>
        /* Basic Reset */
        body, h1, label, input, button {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Layout Styling */
        body {
            display: flex;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Sidebar Styling */
        #sidebar {
            position: fixed;
            top: 0;
            left: -250px; /* Start with sidebar hidden off-screen */
            width: 250px;
            height: 100%;
            background-color: #333;
            transition: left 0.3s ease;
            z-index: 1000;
        }

        #sidebar.active {
            left: 0; /* Slide in sidebar */
        }

        #sidebar ul {
            list-style-type: none;
            padding: 20px;
            color: white;
            margin-top: 50px;
        }

        #sidebar ul li {
            margin-bottom: 20px;
        }

        #sidebar ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            display: block;
            padding: 10px;
            border-radius: 5px;
        }

        #sidebar ul li a:hover {
            background-color: #4CAF50;
        }

        /* Main Content Styling */
        .main-content {
            flex-grow: 1;
            padding: 20px;
            margin-left: 0;
            transition: margin-left 0.3s ease;
        }

        .main-content.shifted {
            margin-left: 250px; /* Shift content when sidebar is active */
        }

        /* Hamburger Menu Styling */
        #hamburger-menu {
            font-size: 30px;
            color: #333;
            cursor: pointer;
            display: block;
            margin-top: 20px;
            z-index: 1200;
            position: absolute;
            top: 20px;
            left: 20px;
        }

        /* Button Styling */
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 12px;
            margin: 10px 0;
            width: 100%;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }

        .btn:hover {
            background-color: #45a049;
        }

        /* Container Styling for Main Content */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #333;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div id="sidebar">
        <ul>
            <li><a href="/login">Login</a></li>
            <li><a href="/signup">Signup</a></li>
            <li><a href="/about">About Us</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container">
            <h1>Welcome to Audio Encryption</h1>
        </div>
    </div>

    <!-- Hamburger Menu Button -->
    <div id="hamburger-menu">â˜°</div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // Hamburger menu and sidebar toggle elements
            const hamburgerMenu = document.getElementById("hamburger-menu");
            const sidebar = document.getElementById("sidebar");
            const mainContent = document.querySelector(".main-content");

            // Event listener to toggle the sidebar visibility via hamburger menu click
            hamburgerMenu.addEventListener("click", () => {
                sidebar.classList.toggle("active"); // Show/hide sidebar
                mainContent.classList.toggle("shifted"); // Shift main content
            });
        });
    </script>
</body>
</html>
