<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Options</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            margin-top: 100px;
        }
        h1 {
            color: #333;
        }
        .option-button {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            text-decoration: none;
            color: white;
            background-color: #007bff;
            border-radius: 5px;
            font-size: 18px;
        }
        .option-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Choose an Option</h1>
        <a href="/audio_encryption" class="option-button">Audio Encryption</a>
        <a href="/audio_decryption" class="option-button">Audio Decryption</a>
        <br><br>
        <a href="/logout" class="option-button">Logout</a>
    </div>
</body>
</html>
