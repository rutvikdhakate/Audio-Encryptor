<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Options - AudioCrypt</title>
    <style>
        /* Basic Reset */
        body, h1, label, input, button, p, ul, li {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Body Styling */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            background-image: url('https://wallpaperaccess.com/full/4062591.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        p {
            line-height: 1.5;
        }

        /* Sidebar Styling */
        #sidebar {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background-color: rgba(25, 1, 61, 0.85);
            transition: left 0.3s ease;
            box-shadow: 2px 0 5px rgba(0,0,0,0.5);
            z-index: 1000;
        }

        #sidebar.active {
            left: 0;
        }

        #sidebar ul {
            list-style-type: none;
            padding: 20px;
            color: white;
            margin-top: 50px;
        }

        #sidebar ul li {
            margin-bottom: 20px;
        }

        #sidebar ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            display: block;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        #sidebar ul li a:hover {
            background-color: #4CAF50;
        }

        /* Single Container Styling */
        .container {
            max-width: 800px;
            width: 30%;
            background-color: rgba(96, 89, 89, 0.603);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            position: relative;
            margin: 20px;
            color: antiquewhite;
        }

        h1 {
            margin-bottom: 20px;
            color: #feffff;
        }

        h3 {
            margin-bottom: 20px;
            color: #666;
        }

        .option-button {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            text-decoration: none;
            color: white;
            background-color: #007bff;
            border-radius: 5px;
            font-size: 1.2rem;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }

        .option-button:hover {
            background-color: #0056b3;
        }

        /* Hamburger Menu Styling */
        #hamburger-menu {
            position: fixed;
            top: 10px;
            left: 10px;
            cursor: pointer;
            font-size: 24px;
            color: aliceblue;
            z-index: 1001;
        }

    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div id="sidebar">
            <ul>
                <li><a href="/audio_decryption">Decrypt</a></li>
                <li><a href="/audio_encryption">Encrypt</a></li>
                <li><a href="/options">Home</a></li>
                <li><a href="/logout">Logout</a></li>
            </ul>
        </div>
        <h1>Welcome</h1>
        <!-- Main Content -->
        <div class="main-content">
            
            <h2>What would you like to do?</h2>
            <a href="/audio_encryption" class="option-button">Audio Encryption</a>
            <a href="/audio_decryption" class="option-button">Audio Decryption</a>
            <br><br>
            <a href="/logout" class="option-button">Logout</a>
        </div>

        <!-- Hamburger Menu Button -->
        <div id="hamburger-menu">â˜°Menu</div>
    </div>
    

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const hamburgerMenu = document.getElementById('hamburger-menu');
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.querySelector('.main-content');
            const menuItems = document.querySelectorAll('#sidebar ul li a');

            // Function to toggle the sidebar
            const toggleSidebar = () => {
                sidebar.classList.toggle('active');
                mainContent.classList.toggle('shifted');
            };

            // Event listener to toggle the sidebar on hamburger menu click
            hamburgerMenu.addEventListener('click', (event) => {
                event.stopPropagation();
                toggleSidebar();
            });

            // Event listener to close the sidebar when a menu item is clicked
            menuItems.forEach(item => {
                item.addEventListener('click', toggleSidebar);
            });

            // Event listener to close the sidebar when clicking outside of it
            document.addEventListener('click', (event) => {
                if (sidebar.classList.contains('active') && !sidebar.contains(event.target) && event.target !== hamburgerMenu) {
                    toggleSidebar();
                }
            });
        });
    </script>

    {% if alert_message %}
    <script>
        alert("{{ alert_message }}");
    </script>
    {% endif %}
    
</body>
</html>
